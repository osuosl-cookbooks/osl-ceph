---
verifier:
  name: inspec

driver:
  name: openstack
  flavor_ref: 'm1.large'
  user_data: userdata.txt

driver_config:
  server_name: node1

provisioner:
  name: chef_infra
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: test/integration/data_bags

suites:
  - name: default
    run_list:
      - recipe[osl-ceph]
    verifier:
      inputs:
        firewall: false
  - name: rbdmap
    run_list:
      - recipe[osl-ceph]
      - recipe[ceph_test::rbdmap]
  - name: config
    run_list:
      - recipe[ceph_test::default]
    verifier:
      inspec_tests:
        - test/integration/default
      controls:
        - default
        - config
      inputs:
        firewall: false
        keyring: true
  - name: mon
    run_list:
      - recipe[ceph_test::mon]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/config
      controls:
        - default
        - config
        - mon
  - name: mon_keys
    run_list:
      - recipe[ceph_test::mon_keys]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/config
        - test/integration/mon
      controls:
        - default
        - config
        - mon
        - mon_keys
  - name: mgr
    run_list:
      - recipe[ceph_test::mgr]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/config
        - test/integration/mon
      controls:
        - default
        - config
        - mon
        - mgr
  - name: mds
    run_list:
      - recipe[ceph_test::mds]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/config
        - test/integration/mon
        - test/integration/osd
      controls:
        - config
        - default
        - mds
        - mgr
        - mon
        - osd
  - name: osd
    run_list:
      - recipe[ceph_test::osd]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/config
        - test/integration/mon
        - test/integration/mgr
        - test/integration/osd
      controls:
        - default
        - config
        - mon
        - mgr
        - osd
  - name: radosgw
    run_list:
      - recipe[ceph_test::radosgw]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/config
        - test/integration/mon
        - test/integration/mgr
        - test/integration/radosgw
      controls:
        - default
        - config
        - mon
        - mgr
        - radosgw
  - name: monitoring
    run_list:
      - recipe[ceph_test::mds]
      - recipe[osl-ceph::radosgw]
      - recipe[osl-ceph::monitoring]
      - recipe[ceph_test::monitoring]
    attributes:
      ceph_test:
        radosgw: true
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/config
        - test/integration/mon
        - test/integration/osd
        - test/integration/nagios
        - test/integration/radosgw
      controls:
        - config
        - default
        - mds
        - mgr
        - mon
        - monitoring
        - nagios
        - osd
        - radosgw
  - name: nagios
    run_list:
      - recipe[osl-ceph::nagios]
